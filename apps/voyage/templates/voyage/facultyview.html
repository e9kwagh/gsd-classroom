
{% extends 'voyage/base.html' %}

{% block content %}
    <div class="container p-3 mt-5 text-center" style="max-width: 600px;">
        <h3 class="mb-4">Faculty</h3>
        <ul class="list-group">
            {% for faculty in faculties %}
                <li class="list-group-item"><a href="{% url 'faculty' faculty.id %}" class="text-decoration-none">{{ faculty.user }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
